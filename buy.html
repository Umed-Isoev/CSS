<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying from online shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
Дополнительно (по желанию):
Добавьте ссылку Подробнее, рядом с кнопкой Купить  которая ведёт на другую страницу с формой покупки
(имя, фамилия, email, телефон, дата рождения и кнопка «Оформить заказ») -->
<form action="" class="buying">
    <table>
        <tr>
            <td><label for="name">Имя</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="lastName">Фамилия</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Телефон</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="date">Дата рождения</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><button class="add">Оформить заказ</button></td>
        </tr>
    </table>
</form>
</body>
</html>
